<app-navegacion></app-navegacion>
<br>
<div class="offset-2 col-8">
    <h2>
        Entrar
    </h2>
    <form autocomplete="off" [formGroup]="forma">
        <div class="form-group row">
            <label class="col-2 col-form-label" for="Usuario">Nombre</label>
            <div class="col">
                <input class="form-control" type="text" placeholder="Usuario" formControlName="Usuario" [class.is-invalid]="UsuarioError">
                <small *ngIf="UsuarioError" class="text-danger">
                    Ingrese 5 letras
                </small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label" for="Contrasenia">Contraseña</label>
            <div class="col">
                <input class="form-control" type="password" placeholder="Contraseña" formControlName="Contrasenia" [class.is-invalid]="ContraseniaError">
                <small *ngIf="ContraseniaError" class="text-danger">
                    Ingrese 5 letras
                </small>
            </div>
        </div>
        <button (click)="Ingresar()" class="btn btn-primary mb-2">Ingresar</button>
        <div *ngIf="fallo" class="alert alert-danger alert-dismissible fade show">
            <button type="button" class="close" data-dismiss="alert">&times;</button> Usuario o contraseñas no validas
        </div>
    </form>

</div>
