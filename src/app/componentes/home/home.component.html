<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--js-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scala=1, maximum-scale=1, minimum-scale=1">
</head>

<body>
    <!-- NavegaciÃ³n -->
    <header>
        <ul class="nav nav-tabs" style="background: #495057;">
            <li class="nav-item">
                <a routerLink="/Home" [routerLinkActive]="'active'" class="nav-link active" href="#">
                    <i class="fa-solid fa-house-user"></i> Home
                </a>
            </li>



            <li class="nav-item">
                <a routerLink="/Detalle" [routerLinkActive]="'active'" class="nav-link " href="#" style="color: white;">
                    <i class="fa-solid fa-hand-holding-heart"></i> Lista de Deseos
                </a>
            </li>
        </ul>
    </header>


    <!-- Cards de productos -->
    <div class="Productos">
        <div *ngFor="let Prod of _servicio.InfoProd" class="card" style="width: 18rem;">
            <img src="{{Prod.Imagen}}">
            <h4>{{Prod.Nombre}}</h4>
            <h5>Precio: {{Prod.Precio}}</h5>
            <h6><i class="fa-solid fa-heart" style="margin: 0 0 15px 0;"></i> {{Prod.texto}}</h6>
            <button routerLink="/Detalle" type="button" class="btn btn-warning" style="margin: 0 0 20px 0;">Detalles</button>
            <i class="fa-solid fa-cart-plus"></i>
        </div>
    </div>
</body>



</html>
